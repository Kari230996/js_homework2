<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?

    В начале определенны две переменные с значениями единицами, где 
  
    a === 1;
    b === 1;
    c === undefined;
    d === undefined;
  
    Дальше мы увидим что в переменной 'а' добавляется единица, т.к. стоит унарный оператор преинкремента и 
    следовательно в переменной 'а' будет лежать 2.
    
    Переменная 'c' присвоит переменную 'a' и тем самым она будет равна 2
     */
    c = ++a;
    console.log(c); // 2

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?

    Началные данные на момент выполнения:

    a === 2;
    b === 1;
    c === 2;
    d === undefined


   Во время выролнения кода мы наблюдаем что у переменной 'b' добавляется единица, так как стоит унарный оператор
   постинкремента, в переменной 'b' будет лежать 2.

   В переменную 'c' присвоится значение переменной 'b' до увеличения, так как
   инкремент был в постфиксной форме, то есть переменной 'd' будет присвоено
   значение 1.
     */
    d = b++;
    console.log(d); // 1

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?

    Начальные данные на момент выполнения: 

    a === 2;
    b === 2;
    c === 2;
    d === 1

    К переменной 'a' прибавляется единица, это будет 3, затем прибавляем 2 к переменной 'a' - будет равна 5.
    В итоги переменная 'c' присваивает значение из переменной 'a' 

     */
    c = 2 + ++a;
    console.log(c); // 5

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?

    Начальные данные на момент выполнения:

    a === 3;
    b === 2;
    c === 5;
    d === 1

    К переменной 'b' прибавляется единица и она будет равна 3, так как стоит унарный оператор
    постинкремент.
    
    К числу 2 прибавится значение переменной 'b', которое лежало в данной
    переменной до инкремента, то есть 2. При сложении 2 + 2, получим 4.
    Данное значение присваивает переменная 'd'.

     */
    d = 2 + b++;
    console.log(d); // 4

    console.log(a);  // 3
    console.log(b);  // 3
  </script>
</body>

</html>
