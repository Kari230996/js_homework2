<body>
  <!--

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 2;
    let x = 1 + (a *= 2);

    /*
    Ваш комментарий, почему переменные `x` и `a` хранят данные значения?

    В ходе выполнения кода к переменной 'a' назначено значение 2.
    Затем к переменной 'x' выполняется (a *= 2), что означает, что 'a' умножаем 
    на 2 - это будет 4, следовательно переменная 'a' присваивает 4.

    Дальше к 4 прибавим единицу и переменная 'x' будет равна 5

    a === 4;
    x === 5

     */
    console.log(x); // 5
    console.log(a); // 4

  </script>
